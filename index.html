<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCareChatBOT : by Sumit kumar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="index.js" defer></script>
    <!-- Scripts with the defer attribute will prevent the DOMContentLoaded event from firing until the 
    script 
    has loaded and finished evaluating. -->
</head>
<body>
    <div class="robot">
        <img src="./image/robot.jpg" alt="" srcset="">
    </div>
    <div class="chatbot">
        <header>
          <h2>Health-Care : Sumit kumar.</h2>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Hi Sumit.. <br>How can i help you today?</p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
      </div>
</body>
</html>
